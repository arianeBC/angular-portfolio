<div class="login">
  <h2 class="text-center">Espace réservé</h2>
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form-login">
  <div class="form-group">
    <label for="email">Email : </label>
    <input id="email" class="form-control" type="email" ngModel name="email" required email/>
  </div>
  <div class="form-group">
    <label for="password">Password : </label>
    <input id="password" class="form-control" type="password" required ngModel name="password" required minlength="6" />
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <small>{{ error }}<fa-icon *ngIf="isClose" [icon]="faToilet"></fa-icon></small>
  </div>
  <button [disabled]="!authForm.valid" class="add-button btn btn-red" type="submit"> 
    {{ isLoginMode? "Connexion": "S'inscrire"}}
  </button>
  <button class="add-button btn btn-black" type="button" (click)="onSwitchMode()">
    Je veux {{ isLoginMode? "m'inscrire": "me connecter"}}
  </button>
</form>
